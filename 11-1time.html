<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <script>
        //宣告date物件
        let date = new Date();

        //字串變數 預設空值
        let strTime = '';

        //串接時間
        strTime += date.getFullYear();
        strTime += date.getMonth() + 1; //因為0開始
        strTime += date.getDate();
        strTime += date.getHours();
        strTime += date.getMinutes();
        strTime += date.getSeconds();

        console.log(strTime);

    </script>
</head>
