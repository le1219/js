<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        //i 到4就break
        for (let i = 0; i < 9; i++) {
            if (i == 4) {
                break;
            }
            console.log(`i = ${i}`);//1 2 3
        }

        //i 會繼續執行 j就會<4
        for (let i = 1; i <= 9; i++) {
            for (j = 1; j <= 9; j++) {
                if (j == 4) {
                    break;
                }
                console.log(`i = ${i}, j = ${j}`);
            }

        }
        for (let i = 1; i <= 9; i++) {
            if (i == 4) {
                break;
            }
            for (j = 1; j <= 9; j++) {

                console.log(`i = ${i}, j = ${j}`);
            }

        }
    </script>
</head>

<body>


</body>

</html>
