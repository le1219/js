<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
    <script>
        let strBrowser = '';
        let strUsrAg = window.navigator.userAgent;

        document.write(strUsrAg);
        document.write('<hr>');

        if (strUsrAg.indexOf('Mobile') > -1) {
            strBrowser = 'mobile';
        } else {
            strBrowser = 'desktop'
        }
        document.write('Now: ' + strBrowser)
    </script>
</head>


<body>

</body>

</html>
