    <title>window</title>
    <script>
        //是window的方法 所以可以直接寫confi（）
        //確定會回傳true
        //取消會回傳false
        if (confirm('老爺很帥嗎？')) {
            alert('當然啦');
        } else {
            alert('怎麼可能')
        }

        let name = prompt('what your name?');
        alert(`your name is :${name}`)
        document.write(`${name}`)

    </script>
