<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // x += y -> x = x + y
        // x -= y -> x = x - y
        // x *= y -> x = x * y
        // x /= y -> x = x / y
        //宣告變數
        let x = 20;
        let y = 10;

        x += y;
        console.log(x);//30

        x -= y;
        console.log(x);//20

        //初始化
        x = 2, y = 8;
        y *= x;
        console.log(y);//16

        //初始化
        x = 15, y = 4;
        x %= y;
        console.log(x)//3
    </script>
</head>
