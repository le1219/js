<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        let classA = ['a', 'b', 'c', 'd']
        console.log(classA);
        console.log(classA[1]);//b

        //也可以用for去叫他們出來
        for (i = 0; i < classA.length; i++) {
            console.log('classA:' + classA[i]);
        }


    </script>
</head>
