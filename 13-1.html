<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>

</head>


<body>
    <div class="box" style="width: 300px;height: 300px;background-color: aquamarine;" onmousemove="move()"
        onmouseout="out()"></div>

    <script>
        function move() {
            document.querySelector('div.box').style.backgroundColor = 'pink';
        }
        function out() {
            document.querySelector('div.box').style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
