<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //fuction
        function say() {
            console.log('YA');
        }
        //呼叫他consolelog就出現

        say();


        //2有參數的函式
        function greet(name) {
            console.log('hello, ' + name);

        }
        greet('charley');


        //3 帶有多個參數的函式
        function greeting(greeting, name) {
            console.log(greeting, name)
        }
        greeting('YO~', 'Man');

        //4有回傳值的函式
        function getMessage() {
            return 'GOOD ';
        }
        console.log(getMessage());

        //有參數同時有回傳值的函式
        function getMessage02(name) {
            return 'good~' + name;
        }
        console.log(getMessage02('ben'));

    </script>
</head>


<body>
    aaaaaaa
</body>

</html>
