<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
    <script>
        //輸出 json 內容 
        let str = `{
        "firstName": "Darren",
        "lastName": "Yang",
        "gender": "male",
        "age": 18,
        "address": {
            "streetAddress": "台北市復興南路一段390號2樓、3樓",
            "city": "Taipei"
        },
        "phoneNumber": [
            {
                "type": "office",
                "number": "6631-6666"
            },
            {
                "type": "fax",
                "number": "6631-6598"
            }
        ]
    }`;
        //把json 變成obj
        let obj = JSON.parse(str);
        //find firstName
        console.log(obj['firstName']);
        //find address
        console.log(obj['address']['streetAddress']);//add不同層
        console.log(obj['address']['city']);

        //用for 指定index取得arr
        for (let i = 0; i < obj['phoneNumber'].length; i++) {
            console.log('----------------');
            console.log(obj['phoneNumber'][i]['type']);
            console.log(obj['phoneNumber'][i]['number']);
        }
        //for of 這方法也可以達到同樣效果
        for (let o of obj['phoneNumber']) {
            console.log('----------------');
            console.log(o['type']);
            console.log(o['number']);
        }

    </script>
</head>

<body>


</body>

</html>
