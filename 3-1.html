<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 5;
        console.log(x + y); //15
        console.log(x - y); //5
        console.log(x * y); //50
        console.log(x / y); //2
        console.log(x % y); //0

        x++; //10 -> 11 | x = x + 1;
        console.log(x)

        y--; //10 -> 11 | y = y - 1;
        console.log(y)

        console.log(y ** 3);//64 line:21 y = 4
    </script>
</head>

</body>

</html>
